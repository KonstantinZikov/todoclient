<!DOCTYPE html>
<html>
<head>
    <link href="http://allfont.ru/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" />
    <link href="Styles/styles.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="Scripts/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="Scripts/ajax-manager.js"></script>
    <script type="text/javascript" src="Scripts/common.js"></script>  
</head>
<body>   
    <div class="content">
        <header>
            <div class="title">Todo Super Manager</div>
            <div class="info">The best solution, if you have troubles with memory!</div>  
        </header>
        <div class="control-block block">
            <div class="add-button">Add Todo</div>
            <div class="sync-button">Synchronise</div>
        </div>
        <div  class="todo-block block">
            <form data-id="-1" class="template todo-value" data-edit="true">
                <input type="checkbox" class="checkbox"/>
                <input class="todo-input" value="Todo name"/>
                <div class="button-container">
                    <div class="edit-button">Save</div>
                    <div class="delete-button">Delete</div>
                </div>          
            </form>
            <form data-id="-1" class="template-value todo-value" data-edit="false">
                <input type="checkbox" class="checkbox" />
                <div class="todo-name"></div>
                <div class="button-container">
                    <div class="edit-button">Edit</div>
                    <div class="delete-button">Delete</div>
                </div>
            </form>
        </div>
    </div>
    <footer>
           Developed and designed by Stanislau Kazarez &amp; Kanstantsin Zykau
    </footer>
    <div class="hider"></div>
    <div class="modal">
        <div class="close"></div>
        <div class="message">
            Synchronization can take about 20 seconds. 
            Do you want to continue?
        </div>
        <div class="loading"></div>
        <div class="modal-button">Synchronise</div>
    </div>
</body>
</html>
